<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Peeps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #e0f7fa, #0288d1);
            color: #01579b;
        }
        header {
            background: #0277bd;
            color: white;
            padding: 20px 0;
            font-size: 2em;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav a:hover {
            color: #ffeb3b;
        }
        section {
            padding: 20px;
            background-color: #ffffff;
            margin: 10px;
            border-radius: 10px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .images img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #0288d1;
        }
        audio {
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Snake Game Styles */
        #gameCanvas, #flappyCanvas {
            border: 2px solid #01579b;
            margin-top: 20px;
            background-color: #ffffff;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mad Peeps</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Us</a>
    </nav>
    <section>
        <h2>Meet Mad Peeps</h2>
        <p>These are my cousins who are absolutely mad!</p>
        <div class="images">
            <img src="https://i.postimg.cc/DyQX2Qhj/Whats-App-Image-2025-01-31-at-13-16-23.jpg" alt="Mad Cousins">
        </div>
    </section>

    <audio controls autoplay>
        <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <section>
        <h2>Play Snake Game</h2>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
    </section>

    <section>
        <h2>Play Flappy Bird Game</h2>
        <canvas id="flappyCanvas" width="320" height="480"></canvas>
    </section>

    <script>
        // Snake Game Code
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 15 + 1) * box, y: Math.floor(Math.random() * 15 + 1) * box };
        let score = 0;
        let d;

        document.addEventListener("keydown", direction);

        function direction(event) {
            if (event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if (event.keyCode == 38 && d != "DOWN") d = "UP";
            else if (event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if (event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 15 + 1) * box, y: Math.floor(Math.random() * 15 + 1) * box };
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
            }

            snake.unshift(newHead);

            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, box, box);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        const game = setInterval(draw, 100);

        // Flappy Bird Game Code
        const flappyCanvas = document.getElementById("flappyCanvas");
        const fctx = flappyCanvas.getContext("2d");

        const bird = { x: 50, y: 150, width: 20, height: 20, gravity: 0.6, lift: -15, velocity: 0 };
        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        let frame = 0;
        let scoreFlappy = 0;
        let gameOver = false;

        document.addEventListener("keydown", () => {
            if (!gameOver) {
                bird.velocity = bird.lift;
            }
        });

        function drawFlappy() {
            fctx.clearRect(0, 0, flappyCanvas.width, flappyCanvas.height);

            if (gameOver) {
                fctx.fillStyle = "black";
                fctx.font = "30px Arial";
                fctx.fillText("Game Over!", 100, 200);
                fctx.fillText("Score: " + scoreFlappy, 100, 250);
                return;
            }

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y > flappyCanvas.height - bird.height) {
                bird.y = flappyCanvas.height - bird.height;
                bird.velocity = 0;
            }

            fctx.fillStyle = "yellow";
            fctx.fillRect(bird.x, bird.y, bird.width, bird.height);

            if (frame % 60 === 0) {
                const pipeHeight = Math.floor(Math.random() * (flappyCanvas.height - pipeGap));
                pipes.push({ x: flappyCanvas.width, y: pipeHeight });
            }

            for (let i = 0; i < pipes.length; i++) {
                pipes[i].x -= 2;
                fctx.fillStyle = "green";
                fctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].y);
                fctx.fillRect(pipes[i].x, pipes[i].y + pipeGap, pipeWidth, flappyCanvas.height - pipes[i].y - pipeGap);

                if (pipes[i].x < bird.x + bird.width && pipes[i].x + pipeWidth > bird.x && 
                    (bird.y < pipes[i].y || bird.y + bird.height > pipes[i].y + pipeGap)) {
                    gameOver = true;
                }

                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    scoreFlappy++;
                }
            }

            fctx.fillStyle = "black";
            fctx.font = "20px Arial";
            fctx.fillText("Score: " + scoreFlappy, 10, 20);

            frame++;
            requestAnimationFrame(drawFlappy);
        }

        drawFlappy();
    </script>
</body>
</html>
