<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Peeps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #e0f7fa, #0288d1);
            color: #01579b;
        }
        header {
            background: #0277bd;
            color: white;
            padding: 20px 0;
            font-size: 2em;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav a:hover {
            color: #ffeb3b;
        }
        section {
            padding: 20px;
            background-color: #ffffff;
            margin: 10px;
            border-radius: 10px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .images img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #0288d1;
        }
        audio {
            margin-top: 20px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 600px; /* Set a fixed height */
            margin-top: 20px; /* Add margin to separate from the audio */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mad Peeps</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Us</a>
    </nav>

    <section>
        <h2>Meet Mad Peeps</h2>
        <p>These are my cousins who are absolutely mad!</p>
        <div class="images">
             <!-- <img src="https://i.postimg.cc/DyQX2Qhj/Whats-App-Image-2025-01-31-at-13-16-23.jpg" alt="Mad Cousins">-->
        </div>
    </section>

    <audio controls autoplay>
        <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- This is the iframe, now coming after the audio element -->
    <iframe src="https://chromedino.com/" frameborder="0" scrolling="no" loading="lazy"></iframe>
</body>
</html>
